<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edahabia</title>
    <link rel="stylesheet" href="../ar_css/edahbai.css" />
    <link rel="icon" href="../imgs/algerie.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        direction: ltr;
      }
      .cardNum {
        margin-left: 1em;
      }
      input::placeholder {
        padding-left: 1em;
      }
      form {
        margin-left: 2em;
      }
      button {
        margin-left: 1em;
      }
      .name,
      .fname,
      .date,
      .cvv,
      .cardNum {
        padding-left: 1em;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../imgs/algerie.png" alt="algerian flag" />
      </div>

      <div class="gov">
        <p>People's Democratic Republic of Algeria</p>
        <p>Ministry of Finance</p>
      </div>

      <div class="lang"></div>
    </header>
    <section>
      <div class="form">
        <form action="../en_html/encheck.html">
          <input
            min="1000000000000000"
            max="9999999999999999"
            type="number"
            placeholder="Card number"
            required
            class="cardNum"
            name="number"
            autofocus
          />
          <br />
          <input type="text" placeholder="Name" required class="name" />
          <input type="text" placeholder="Surname" required class="fname" />
          <br />
          <input
            type="month"
            required
            class="date"
            min="2022-04"
            max="2026-04"
            value="2024-04"
            class="date"
          />
          <input
            type="number"
            placeholder="Cvv"
            required
            class="cvv"
            name="number"
            min="100"
            max="999"
          />
          <button type="submit" value=" continue " class="done">
            Continue
          </button>
        </form>
        <div class="img">
          <img src="../imgs/edahabia.png" alt="edahbia" />
        </div>
      </div>
    </section>
  </body>
</html>
