<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paid</title>
    <link rel="stylesheet" href="../ar_css/succes.css" />
    <link rel="icon" href="../imgs/algerie.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        direction: ltr;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../imgs/algerie.png" alt="algerian flag" />
      </div>

      <div class="gov">
        <p>People's Democratic Republic of Algeria</p>
        <p>Ministry of Finance</p>
      </div>

      <div class="lang"></div>
    </header>
    <section>
      <div class="text">
        <div class="top">
          <img src="../imgs/done.png" alt="done" />
          <p>Payment Successful</p>
        </div>
        <div class="bottom">
          <p>Download the payment receipt from here</p>
          <button>
            <a href="javascript:if(window.print)window.print()">
              <img src="../imgs/print.png" alt="print" />
            </a>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
